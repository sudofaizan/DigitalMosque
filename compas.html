<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compass App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #004d99;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
    }
    #compass {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background-color: black;
      border: 5px solid white;
      border-radius: 50%;
      position: relative;
    }
    #needle {
      width: 4px;
      height: 150px;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transform: translate(-50%, -100%);
    }
    #compass::before {
      content: 'W';
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
    }
    #compass::after {
      content: 'E';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
    }
    .east-west {
      position: absolute;
      color: white;
      font-size: 18px;
    }
    .east {
      content: 'S';
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
    .west {
      content: 'N';
      left: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <h1>Compass App</h1>
  <div id="compass">
    <div id="needle"></div>
    <div class="east-west east">E</div>
    <div class="east-west west">W</div>
  </div>
  <p id="heading">Heading: 0Â°</p>
  <script src="compass.js"></script>
</body>
</html>
