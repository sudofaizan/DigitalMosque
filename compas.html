<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qibla Compass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #005bdb;
      color: white;
    }
    #compass {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: black;
      border: 10px solid white;
      border-radius: 50%;
    }
    .needle {
      position: absolute;
      width: 2px;
      height: 140px;
      background-color: red;
      top: 50%;
      left: 50%;
      transform-origin: 50% 100%;
      transform: translate(-50%, -100%) rotate(0deg);
    }
    .directions {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
    .directions span {
      position: absolute;
    }
    #N { top: 5px; }
    #E { right: 5px; }
    #S { bottom: 5px; }
    #W { left: 5px; }
  </style>
</head>
<body>
  <h1>Compass App</h1>
  <div id="compass">
    <div class="needle" id="needle"></div>
    <div class="directions">
      <span id="N">N</span>
      <span id="E">E</span>
      <span id="S">S</span>
      <span id="W">W</span>
    </div>
  </div>
  <p id="qiblaDirectionText">Qibla Direction: Calculating...</p>

  <script src="compass.js"></script>
</body>
</html>
