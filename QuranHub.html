<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-title" content="onlyWebPro" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <title>Quran Recitation</title>
  <link rel="stylesheet" href="src/style-quranhub-hidden.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<body>
    
  <div class="app-container">
    <header class="header">
      <h1>DigitalMosque: Quran Hub</h1>
    </header>
    <main class="scrollable-list">
      <ul id="surahList" class="surah-list">
        <!-- List dynamically generated by JavaScript -->
      </ul>
    </main>
    <footer class="status-bar">
      <div class="status-info">
        <span id="currentSurah">Quran Urdu Translation - </span>
        <span id="currentSurahName">Select a Surah</span>
      </div>
      <div class="progress-container">
        <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100">
        <div class="time">
          <span id="currentTime">00:00</span>
          <span id="totalTime">00:00</span>
        </div>
      </div>
      <div class="controls">
        <button id="playPauseButton" class="control-button">▶️</button>
      </div>

    </footer>
  </div>

  <script src="src/script-quranhub.js"></script>

</body>

</html>
