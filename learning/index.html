<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabic Alphabets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
      background-image: url('aqsa.webp'); /* Replace with your laptop/tablet image */
    }
    .alphabet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr)); /* Responsive layout */
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .alphabet {
        padding: 20px;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    border: 2px solid goldenrod;
    border-radius: 8px;
    cursor: pointer;
    background-color: #daa52042;
    transition: background-color 0.3s;
    }
    .alphabet:hover {
      background-color: #daa520ab;
    }
    h1 {
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
  <h1>حروف الهجاء</h1>
  <h1>Arabic Alphabets</h1>
  <div class="alphabet-grid">
    <div class="alphabet" data-sound="audio/alif.mp3">ا
      alif
    </div>
    <div class="alphabet" data-sound="audio/ba.mp3">ب
      ba
    </div>

    </div>

      sa
    </div>

      jiim
    </div>
    <div class="alphabet" data-sound="audio/hha.mp3">ح
      hha
    </div>
    <div class="alphabet" data-sound="audio/kha.mp3">خ
      kha
    </div>
    <div class="alphabet" data-sound="audio/daal.mp3">د
      daal
    </div>
    <div class="alphabet" data-sound="audio/thaal.mp3">ذ
      thaal
    </div>
    <div class="alphabet" data-sound="audio/ra.mp3">ر

    </div>
    <div class="alphabet" data-sound="audio/zay.mp3">ز

  <script src="script.js"></script>

</html>
